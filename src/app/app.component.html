now-message key="about a month" value="about a month"></now-message><now-message key="%d months" value="%dmo"></now-message><now-message key="about a year" value="about a year"></now-message><now-message key="%d years" value="%dy"></now-message><now-message key="today" value="Today"></now-message><now-message key="{0} is typing" value="{0} is typing"></now-message><now-message key="{0} is viewing" value="{0} is viewing"></now-message><now-message key="{0} has entered" value="{0} has entered"></now-message><now-message key="{0} has probably left" value="{0} has probably left"></now-message><now-message key="{0} has exited" value="{0} has exited"></now-message><now-message key="{0} is offline" value="{0} is offline"></now-message><now-message key="entered" value="entered"></now-message><now-message key="online" value="Online"></now-message><now-message key="viewing" value="viewing"></now-message><now-message key="maybe offline" value="maybe offline"></now-message><now-message key="probably offline" value="probably offline"></now-message><now-message key="offline" value="Offline"></now-message><now-message key="Activities: {0}" value="Activities: {0}"></now-message><now-message key="The file {0} did not pass security scan and cannot be downloaded" value="The file &lt;b&gt; {0} &lt;/b&gt; did not pass security scan and cannot be downloaded"></now-message><script>angular.module('sn.$sp').factory('spInterceptor', function($q, $rootScope) {
	'use strict';
	var activeRequests = [];

	var ignore = [
		'^/api/now/ui/presence',
		'^/api/now/table/'
	];

	var spRestServices = [
		'^/api/now/sp/rectangle/',
		'^/api/now/sp/widget/',
		'^/api/now/sp/uiaction/'
	];

	function createUid() {
		return 'xxxxxxxxxxxx4xxxyxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
			var r, v;
			r = Math.random() * 16 | 0;
			v = c === 'x' ? r : r & 0x3 | 0x8;
			return v.toString(16);
		});
	}

	function done(id) {
		for (var x in activeRequests) {
			if (activeRequests[x] === id) {
				activeRequests.splice(x, 1);
			}
		}
		if (activeRequests.length === 0) {
			$rootScope.$broadcast('sp_loading_indicator', false);
			$rootScope.loadingIndicator = false;
		}
	}

	function ignored(url) {
		return exist(url, ignore);
	}

	function isSPRestService(url) {
		return exist(url, spRestServices);
	}

	function exist(url, list) {
		var reg;
		for (var x in list) {
			reg = new RegExp(list[x]);
			if (reg.test(url)) {
				return true;
			}
		}

		return false;
	}

	function request(config) {
		if (!ignored(config.url)) {
			config.id = createUid();
			activeRequests.push(config.id);
			$rootScope.$broadcast('sp_loading_indicator', true);
			$rootScope.loadingIndicator = true;
		}
		return config;
	}

	function error(rejection) {
		if (rejection.config.id) {
			done(rejection.config.id);
		}
		return $q.reject(rejection);
	}

	function response(response) {
		if (response.config.id) {
			done(response.config.id);
		}
		return response;
	}

	return {
		request: request,
		requestError: error,
		response: response,
		responseError: error
	};
});</script></body></html>
